<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Compare listed multipurpose Discord bots by their features. View all bots here.">
		<meta name="theme-color" content="#ed8721">

		<link href="./style.css" rel="stylesheet" type="text/css">
		<title>Compare Discord bots</title>

		<script>
			async function load() {
				const res = await fetch(location.origin + "/list.json")
				const data = await res.json()
				console.log(data)

				let botshtml = ""
				data.forEach(bot => {
					botshtml += "<div class='bot'>" +
						"<img src='https://cdn.discordapp.com/avatars/" + bot.id + "/" + bot.avatar + ".webp?size=128' alt='Avatar of " + bot.name + "'>" +
						"<h3>" + bot.name + "</h3>" +
						"</div>"
				})
				document.getElementById("bots").innerHTML = botshtml
			}
		</script>
	</head>
	<body onload="load()">
		<h1>Compare multipurpose Discord bots</h1>
		<h2>This site allows you to compare the features of a Discord bot, or add a bot to complete our list.</h2>

		<h3>Listed bots:</h3>
		<div id="bots"></div>
	</body>
</html>
