<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Compare listed multipurpose Discord bots by their features. Compare bots here.">
		<meta name="theme-color" content="#ed8721">

		<link href="./style.css" rel="stylesheet" type="text/css">
		<title>Compare Discord bots</title>

		<script>
			async function compare() {
				const res = await fetch(location.origin + "/list.json")
				const data = await res.json()
				console.log(data)

				const botData = {}
				const botIDs = [document.getElementById("bot1").value, document.getElementById("bot2").value]
				botIDs.forEach(async (bot, i) => {
					const botname = data.find(listbot => listbot.id == bot)?.name
					if (!botname) return alert("Bot " + i + " (" + bot + ") not found in list")

					const botres = await fetch(location.origin + "/bots/" + botname.toLowerCase() + ".json")
					const botdata = await botres.json()
					console.log(botData)
					botData[botname] = botdata
				})

				let html =
					"<h2>Comparison of " + Object.keys(botData).join(", ") + "</h2>" +
					"<table cellpadding='8' cellspacing='0'>" +
					"<thead>" +
					"<tr>" +
					"<th>Feature</th>" +
					Object.keys(botData).map(bot => "<th>" + bot + "</th>").join("") +
					"</tr>" +
					"</thead><tbody>"

				let allFeatures = []
				Object.keys(botData).forEach(bot => {
					allFeatures = [...allFeatures, ...Object.keys(botData[bot].features)]
				})
				allFeatures = [...new Set(allFeatures)]
				allFeatures.forEach(feature => {
					html +=
						"<tr>" +
						"<td>" + feature + "</td>" +
						(Object.keys(botData).map(bot => "<td>" + (Object.keys(botData[bot].features).includes(feature) ? (botData[bot].features[feature] && typeof botData[bot].features[feature] == "boolean" ? "‚úÖ" : "üü®<ul><li>" + botData[bot].features[feature].join("</li><li>") + "</li></ul>") : "‚ùå") + "</td>")).join("") +
						"</tr>"
				})

				document.getElementById("comparison").innerHTML = html + "</tbody></table>"
			}
		</script>
	</head>
	<body>
		<h1>Compare multipurpose Discord bots</h1>
		<h2>This site allows you to compare the features of a Discord bot.</h2>

		<label for="bot1">Bot 1 ID</label>
		<input id="bot1">

		<br>
		<label for="bot2">Bot 2 ID</label>
		<input id="bot2">

		<br>
		<button type="button" onclick="compare()">Compare</button>

		<div id="comparison"></div>
	</body>
</html>
